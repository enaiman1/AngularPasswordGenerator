
<div class="container">
  <div class="columns is-centered">
    <div class="box mainBox column is-one-third">
      <h1 class="title has-text-centered">Password Generator</h1>

      <div class="field">
        <label>Length</label>
        <input class="input" (input)="onChangeLength($event.target.value)" />
      </div>

      <div class="field">
        <div class="control">
          <label class="checkbox">
            <input (change)="onChangeUseLowerCaseLetters()" type="checkbox" />
            Use Lower Letters
          </label>
        </div>
      </div>

      <div class="field">
        <div class="control">
          <label class="checkbox">
            <input (change)="onChangeUseUpperCaseLetters()" type="checkbox" />
            Use Uppercase Letters
          </label>
        </div>
      </div>

      <div class="field">
        <div class="control">
          <label class="checkbox">
            <input (change)="onChangeUseNumbers()" type="checkbox" />
            Use Numbers
          </label>
        </div>
      </div>

      <div class="field">
        <div class="control">
          <label class="checkbox">
            <input (change)="onChangeUseSymbols()" type="checkbox" />
            Use Symbols
          </label>
        </div>
      </div>

      <button [disabled]="
          !(length && (includeLowerCaseLetters || includeUpperCaseLetters || includeSymbols || includeNumbers))
        " (click)="onButtonClick()" class="button is-link is-fullwidth">
        Generate!
      </button>

      <!-- *ngIf="password" -->
      <div class="box passwordBox" >
        <label>Your Password</label>
        <input class="input" [value]="password" id="password" />
        <button (click)="copyPassword()" class="copyBtn button is-info is-light is-centered is-outlined">
          Copy to Clipboard
        </button>
      </div>
    </div>
  </div>
</div>
